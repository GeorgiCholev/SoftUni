<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    th:method="POST"
                    th:action="@{/user/register}"
                    th:object="${userRegister}"
            >
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="username"
                               class="form-control"
                               placeholder="username"
                               aria-describedby="usernameHelpInline"
                        />
                        <small id="usernameError"
                               class="invalid-feedback bg-danger rounded">
                            Username is required must be between 5 and 20 characters and unique.
                        </small>

                        <small id="usernameUniqueError"
                               class="invalid-feedback bg-danger rounded">Username is already occupied
                        </small>

                    </div>

                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text"
                               id="inputFullName"
                               class="form-control"
                               aria-describedby="fullNameHelpInline">
                        <small id="fullNameError"
                               class="invalid-feedback  form-text bg-danger rounded">
                            Full name is required and must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputAge" class="col-form-label ">Age</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{age}"
                               th:errorclass="is-invalid"
                               type="number"
                               id="inputAge"
                               class="form-control"

                               aria-describedby="ageHelpInline">
                        <small id="ageError"
                               class="invalid-feedback  form-text bg-danger rounded">
                            Age must be between 0 and 90.
                        </small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                        <small id="passwordError"
                               class="invalid-feedback  form-text bg-danger rounded">
                            Password must have more than 5 characters.
                        </small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{confirmPassword}"
                               th:errorclass="is-invalid"
                               type="password"
                               id="inputConfirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">
                        <small id="confirmPasswordError"
                               class="invalid-feedback  form-text bg-danger rounded">
                            Passwords must match.
                        </small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>

</body>
</html>
