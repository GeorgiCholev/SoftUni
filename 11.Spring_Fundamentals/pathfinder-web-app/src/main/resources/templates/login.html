<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head}"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/auth/login}"
                    th:method="POST"
                    th:object="${userLoginDto}"
            >
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text"
                               required minlength="4" maxlength="20"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password"
                               required minlength="4" maxlength="20"
                               id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div>
                    <small th:if="${#fields.hasErrors()}" id="correctFormatError"
                           class="invalid-feedback form-text bg-danger rounded">
                        Please provide username and password in the correct format.
                    </small>
                    <small th:if="${badCredentials}" id="CredentialsError"
                           class="invalid-feedback  form-text bg-danger rounded">
                        Invalid username or password.
                    </small>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
