<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}"><img alt="car picture" src="/images/car.png" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-between">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/brand/all}">All Brands</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/offer/add}">Add Offer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/offer/all}">All Offers</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/">Action</a>
                    <a class="dropdown-item" href="/">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Something else here</a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 border px-3">
                    <div class="logged-user">
                        Welcome,
                        <th:block sec:authentication="name"/>
                    </div>
                    <form th:method="post" th:action="@{/auth/logout}">
                        <input class="btn btn-link nav-link" type="submit" value="Logout">
                    </form>
                    <!--                        <a class="nav-link" th:href="@{/auth/logout}">Logout</a>-->
                </div>
            </li>

            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/login}">Login</a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>
</html>
