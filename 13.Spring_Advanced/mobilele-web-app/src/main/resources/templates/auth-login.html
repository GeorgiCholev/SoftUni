<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head-components}"></head>

<body>

<div th:insert="~{fragments/navigation}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/auth/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:value="${username}"
                   value="username" id="username" name="username" type="text"
                   class="form-control"
                   placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input name="password" id="password" type="password" class="form-control"
                   placeholder="Password"/>

        </div>

<!--        <p th:if="${#fields.hasErrors()}" class="errors alert alert-danger">-->
<!--            Please provide username and password in the correct format.-->
<!--        </p>-->
        <p th:if="${badCredentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
